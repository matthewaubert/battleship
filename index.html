<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Battleship</title>
  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer></script>
</head>
<body>

  <header>
    <h1>BATTLESHIP</h1>
  </header>

  <main>
    <h2 class="ai name">ENEMY'S BOARD</h2>
    <div class="ai gameboard"></div>
    <h2 class="user name">YOUR BOARD</h2>
    <div class="user gameboard"></div>
  </main>

  <section class="setup">
    <h2 class="instruct"></h2>
    <button class="rotate">ROTATE SHIP</button>
    <div class="gameboard"></div>
  </section>
    
  <section class="game-over hidden">
    <h2 class="winner"></h2>
    <button class="play-again" onClick="window.location.reload();">Play Again</button>
  </section>

</body>
</html>
